 <!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>WideBox Load Generator</title>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="js/Chart.min.js"></script>
		<script type="text/javascript" src="js/generator.js"></script>
	</head>
	<body>
		<div class="menu">
            <a href="index.html">
                <div class="menu-item">Client</div>
            </a>
            <a href="generator.html">
                <div class="menu-item menu-item-selected">Load Generator</div>
            </a>
            <a href="servers.html">
                <div class="menu-item">Failure Generator</div>
            </a>
        </div>
        <p></p>
        
		<form style="text-align:center;">
			<table>
				<tr>
					<td>Number of clients per second:</td>
					<td><input type="number" name="nClients" value=1 min="1"></input></td>
				</tr>
				<tr>
					<td>Number of theaters:</td>
					<td><input type="number" name="nTeathers" value=1 min="1"></input></td>
				</tr>
				<tr>
					<td>Reserve without confirming:</td>
					<td><input type="radio" name="confirm" value="false" /></td>
				</tr>
				<tr>
					<td>Reserve and confirm:</td>
					<td><input type="radio" name="confirm" value="true" checked="checked" /></td>
				</tr>
			</table>
			<br /><input id="startButton" class="btn" type="submit" value="Start Generator" onclick="startGenerator(); return false;"></input>
			<input id="stopButton" class="btn" type="submit" value="Stop Generator" onclick="stopGenerator(); return false;" disabled="disabled" title="Stopping randomly chooses other theaters."></input>
		</form>
		Number of clients answered: <span id="clientsAnswered"></span> out of <span id="clientsTotal"></span> ( <span id="clientsFailed"></span> failed ).
		<br />
		<div class="graph">
			<canvas id="canvas"></canvas>
			<canvas id="canvas2"></canvas>
		</div>
	</body>
</html>
